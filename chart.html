    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        //gradient-fill 

        let grediant = ctx.createLinearGradient(0, 0, 0, 400);
        grediant.addColorStop(0, 'rgba(58,123,213,1)');
        grediant.addColorStop(1, 'rgba(0,210,255,.3)');
        let delayed;


        const labels = [
            '2015',
            '2016',
            '2017',
            '2018',
            '2019',
            '2020',
            '2021',
        ]
        const data = {
            labels,
            datasets: [{
                data: [
                    211, 326, 165, 350, 420, 370, 451
                ],
                label: 'Our Sales',
                fill: true,
                backgroundColor: grediant,
                borderColor: '#ccc',
                pointBackgroundColor: '#ddd',
                tension: .2
            },
            ],
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                animation: {
                    onComplete: () => {
                        delayed = true;
                    },
                    delay: (context) => {
                        let delay = 0;
                        if (context.type === 'data' && context.mode === 'default' && !delayed) {
                            delay = context.dataIndex * 400 + context.datasetIndex * 100;
                        }
                        return delay;
                    },
                },
                radius: 5,
                hitRadius: 30,
                hoverRadius: 12,
                responsive: true,
                scales: {
                    y: {
                        ticks: {
                            callback: function (value) {
                                return '$' + value + 'M';
                            },
                        },
                    },
                },
            },
        };
        const myChart = new Chart(ctx, config);
    </script>
